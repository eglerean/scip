<html>
  <style>
    .split {
	height: 100%;
	width: 50%;
	position: fixed;
	z-index: 1;
	top: 0;
	overflow-x: hidden;
    }
    .left {
	left: 0;
    }
    .right {
	right: 0;
    }
  </style>
  <body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed" class="split left"></div>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
          width: "100%",
          height: "100%",
          channel: "rkdarst",
          layout: "video",
          parent: ["rkdarst.github.io"]
      });
    </script>
    <div id="hackmd-embed" class="split right">
      <iframe src="https://hackmd.io/UHtyJwqPTRKhPyzcBX21FA/edit"
        frameborder="0" height="100%" width="100%">
    </div>
  </body>
</html>
